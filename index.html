<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

      .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }

        iframe {
            width: 50%; /* Largura para desktop - Ajuste este valor */
            height: 100vh; /* Altura para desktop - Ajuste este valor */
            border: none;
            max-width: 900px; /* Largura máxima para desktop (opcional) */
            max-height: 800px; /* Altura máxima para desktop (opcional) */

        }

        @media (max-width: 767px) { /* Para telas menores que 768px */
            iframe {
                width: 100%; /* Largura total em mobile */
                height: 100%; /* Altura total em mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/344b0f28-f091-431f-83eb-c56465cb248f/page/zbSmE" 
                frameborder="0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
